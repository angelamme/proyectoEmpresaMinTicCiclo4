<div class="text-center" style="padding-top: 2%;">
    <h2>Agregar Empleado</h2>
</div>
<br>
<div class="container border text-center">
    <form method="post">
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="nombres">Nombre</label>
                <input name="nombres" type="text" [(ngModel)]="nombres" class="form-control" placeholder="Nombres del empleado">
            </div>
            <div class="form-group col-md-4">
                <label for="apellidos">Apellidos</label>
                <input name="apellidos" type="text" [(ngModel)]="apellidos" class="form-control" placeholder="Apellidos">
            </div>
            <div class="form-group col-md-4">
                <label for="telefono">Telefono</label>
                <input name="telefono" type="text" [(ngModel)]="telefono" class="form-control" placeholder="Telefono">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="direccion">Dirección</label>
                <input name="direccion" type="text" [(ngModel)]="direccion" class="form-control" placeholder="Dirección">
            </div>
            <div class="md-form col-md-4 md-outline input-with-post-icon datepicker">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input name="fechaNacimiento" type="datetime-local" [(ngModel)]="fechaNacimiento" placeholder="Selecciona la fecha de nacimiento"
                    class="form-control" max="System.DateTime.Now">
            </div>
            <div class="form-group col-md-4">
                <label for="correo">Correo Electronico</label>
                <input name="correo" type="email" [(ngModel)]="correo" class="form-control" placeholder="Correo Electronico">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="sueldo">Sueldo bruto</label>
                <input name="sueldo" type="number" [(ngModel)]="sueldo" class="form-control" placeholder="Sueldo bruto">
            </div>
            <div class="form-group col-md-4">
                <label for="razonSocial">Empresa donde trabaja</label>
                <select name="razonSocial" type="text" [(ngModel)]="razonSocial" class="form-control">
                    <option *ngFor="let item of listaEmpresas">{{item}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="esDirectivo">Directivo</label>
                <input name="esDirectivo" type="checkbox" [(ngModel)]="esDirectivo" class="form-check-input form-control">
            </div>
        </div>
        <br>
        <div>
            <button type="submit" (click)="Volver()" class="btn btn-primary table-btn">Volver</button>
            <button type="submit" (click)="Agregar()" class="btn btn-success">Agregar</button>
        </div>
    </form>
</div>
