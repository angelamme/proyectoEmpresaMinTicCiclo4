<div class="registro">
    <form class="custom-form" method="post">
        <h1>Registro</h1>
        <input type="text" [(ngModel)]="nombres" name="nombres" placeholder="Nombres" required="required" />
        <input type="text" [(ngModel)]="apellidos" name="apellidos" placeholder="Apellidos" required="required" />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
        <input type="password" [(ngModel)]="clave" name="password" placeholder="Password" required="required" />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmarPassword" placeholder="Repite el password" required="required" />
        <button type="submit" (click)="register()">Register</button>
    </form>
</div>
