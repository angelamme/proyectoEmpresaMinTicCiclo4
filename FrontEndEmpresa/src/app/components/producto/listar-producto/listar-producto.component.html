<div class="text-center container border">
    <h4>Productos</h4>
        <table class="table table-hover table-bordered">
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Valor unitario</th>
                <th>Detalles</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
            <tr *ngFor="let p of listaProductos">
                <td>
                    {{p.nombre}}
                </td>
                <td>
                    {{p.descripcion}}
                </td>
                <td>
                    {{p.valorUnitario}}
                </td>
                <td class="text-center">
                    <button class="btn btn-primary" routerLink="/detalles-producto/{{p.id}}">
                        <i class="fas fa-search"></i>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-warning" routerLink="/editar-producto/{{p.id}}">
                        <i class="fas fa-search"></i>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger" type="submit" (click)="EliminarProducto(p.id!)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </table>
</div>
